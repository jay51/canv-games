<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Drawing Board</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			html,
			body {
				height: 100%;
				width: 100%;
				padding: 0;
				margin: 0;
				overflow: hidden;
				position: relative;
			}
			canvas {
				height: 100%;
				width: 100%;
				background: black;
			}
			#clear {
				position: absolute;
				/* z-index: 222; */
			}

			#erase {
				position: absolute;
				left: 5.5rem;
			}

			.erase-selected {
				position: absolute;
				left: 5.5rem;
				opacity: 0.7;
			}

			#mouseColor {
				position: absolute;
				left: 11.2rem;
			}
		</style>
	</head>
	<body>
		<button id="clear">Clear</button> <button id="erase">erase</button>
		<input type="color" id="mouseColor" />
		<script src="index.js"></script>
	</body>
</html>
